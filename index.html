<!DOCTYPE html>
<html>
<head>
    <title>Travel Diary</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon" href="./img/home.jpg" />
    <link rel="apple-touch-startup-image" href="./img/home.jpg" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>

    <script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <script type="text/javascript" src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/common.css" />
</head>

<body>

    <div id="fb-root"></div>

    <!-- Top Page(Splash Screen) -->
    <div data-role="page" id="top">
        <div data-role="content" id="splashcontent">
            <h1>Travel Diary</h1>
        </div>
    </div>

    <!-- Login Page -->
    <div  id="login" data-role="page" data-close-btn="left" data-title="Facebook Login">
        <div data-role="content" id="logincontent">
            <a id="login-button" data-role="button">Facebook Login</a>
        </div>
    </div>

    <!-- Main Page -->
    <div data-role="page" id="main">

        <!-- Left Panel -->
        <div id="leftpanel" data-role="panel" data-theme="a" data-display="overlay" data-position="left">
            <div data-role="fieldcontain">
                <div>
                    <a id="prev-button" class="ui-btn ui-btn-inline ui-icon-arrow-l ui-btn-icon-notext ui-corner-all" data-since=""></a>
                    <a id="next-button" class="ui-btn ui-btn-inline ui-icon-arrow-r ui-btn-icon-notext ui-corner-all" data-until=""></a>
                </div>
                <div>
                    <label for="sincedate">Since:</label><input id="sincedate" type="date">
                    <label for="untildate">Until:</label><input id="untildate" type="date">
                    <a id="filter-button" data-role="button">Filter</a>
                </div>
            </div>
            <h3>History</h3>
            <ul id="checkin-list" data-role="listview"></ul>
        </div>

        <!-- Header(fixed) -->
        <div data-role="header" data-position="fixed">
            <a id="history-button" href="#leftpanel" data-role="button" data-icon="info">History</a>
            <h1>Places</h1>
            <a id="logout-button" href="#main" data-role="button" data-icon="user">Log out</a>
        </div>

        <!-- Map Content-->
        <div data-role="content" id="checkins">
            <div id="mapcanvas"></div>
        </div>

        <!-- Footer(fixed) -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#accountinfo" data-icon="info">Account Info</a></li>
                    <li><a href="#statistics" data-icon="bars">Stats</a></li>
                    <li><a href="#setup" data-icon="gear">Setup</a></li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Setup Page -->
    <div data-role="page" id="setup">

        <!-- Header(fixed) -->
        <div data-role="header" data-position="fixed" data-add-back-btn="true">
            <h1>Setup</h1>
        </div>

        <!-- Setup Content -->
        <div data-role="content" id="setupcontent">
            <label for="resultperpage" class="select">Result per Page:</label>
            <select name="resultperpage" id="resultperpage">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200" selected="selected" >200</option>
            </select>

            <div class="ui-field-contain">
                <fieldset data-role="controlgroup">
                    <legend>Display Post Type:</legend>
                    <input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" checked="checked"><label for="checkbox-1a">Place</label>
                    <input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" checked="checked"><label for="checkbox-2a">Check-In</label>
                    <input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" checked="checked"><label for="checkbox-3a">Tagged Photo</label>
                    <input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" checked="checked"><label for="checkbox-4a">Other</label>
                </fieldset>
            </div>

            <label for="trackline">Display Track Line:</label>
            <select name="trackline" id="trackline" data-role="slider">
                <option value="on" selected="selected" >On</option>
                <option value="off">Off</option>
            </select>
        </div>
    </div>

    <!-- AccountInfo Page -->
    <div data-role="page" id="accountinfo">

        <!-- Header(fixed) -->
        <div data-role="header" data-position="fixed" data-add-back-btn="true">
            <h1>Account Information</h1>
        </div>

        <div data-role="content" id="accountinfocontent">
            <div>User Name: <span id="username"></span></div>
            <div>Email: <span id="email"></span></div>
            <div>Facebook Page: <a id="link" href="" target="_blank" data-rel="external"></a></div>
        </div>
    </div>

    <!-- Statistics Page -->
    <div data-role="page" id="statistics">

        <!-- Header(fixed) -->
        <div data-role="header" data-position="fixed" data-add-back-btn="true">
            <h1>Statistics</h1>
        </div>

        <div data-role="content" id="statisticscontent">
        </div>
    </div>

</body>
</html>
