<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<!--1.スマートフォン画面での表示方法指定-->
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>jQuery Mobileサンプル</title>

<link rel="apple-touch-icon" href="./img/home.jpg" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/start/jquery-ui.css">

<!--2.CSSの読み込み-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

<!--3.jQueryの読み込み-->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript" src="./js/main.js"></script>

<!--4.jQuery Mobileの読み込み-->
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

<link rel="stylesheet" href="./css/common.css" />

</head>

<body>

<!--5.ページの設定-->
<div data-role="page" id="top">

    <!--7.ページ内容の設定-->
    <div data-role="content" id="content_list">

        <h1>Travel Diary</h1>

    </div>

</div>

<!--5.ページの設定-->
<div data-role="page" id="main">

    <div id="leftpanel" data-role="panel" data-display="overlay" data-position="left">
        <div data-role="fieldcontain">
            <label for="sincedate">Since:</label>
            <input id="sincedate" type="date" />
            <label for="untildate">Until:</label>
            <input id="untildate" type="date" />
            <button id="filter-button" type="button" data-mini="true">Filter</button>
        </div>
        <h3>History</h3>
        <ul id="checkin-list" data-role="listview">
        </ul>
    </div>

    <!--6.ヘッダーの設定-->
    <div data-role="header" data-position="fixed">
        <a href="#leftpanel" data-role="button" data-inline="true">History</a>
        <h1>Checked-In Places</h1>
        <button id="logout-button" type="button">Log out</button>
    </div>

    <!--7.ページ内容の設定-->
    <div data-role="content" id="checkins">
        <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
        <div id="foot_mark2"></div>
    </div>


    <!--8.フッターの設定-->
    <div data-role="footer" data-position="fixed">
        <a data-rel="back" data-role="button">Back</a>
    </div>

</div>

</body>
</html>
